<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Csstore - Loja de skins de CS2</title>
    <link rel="shortcut icon" href="imgs/faviconn.ico" type="image/knife-icon">
</head>
<body>

    <header>
        <a href="#" class="logo"><i class='bx bx-store'></i>Csstore</a>

        <nav>
            <ul class="navegação">
                <li><a href="index.html">Rifles</a></li>
                <li><a href="facas.html">Facas</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="encomendar.html">Encomendar</a></li>
            </ul>
        </nav>

    </header>
    <form action="/enviar" method="post" >
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" maxlength="50" minlength="2" required>
        </div>
        <div>
            <label for="telefone">Whatsapp:</label>
            <input type="tel" id="telefone" name="telefone" maxlength="11" minlength="11" pattern="[0-9]*" required>
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" maxlength="40" required>
        </div>
        <div>
            <label for="urlSteam">Seu Tradelink da Steam:</label>
            <input type="url" id="urlSteam" name="urlSteam" required>
        </div>
        <div>
            <label for="descricaoProduto">Nome e Descrição da Skin:</label>
            <textarea id="descricaoProduto" name="descricaoProduto" rows="4" maxlength="150" minlength="2" required></textarea>
        </div>
        <div>
            <input type="submit" formaction=pagina-de-sucesso.html value="Enviar" >
        </div>
    </form>

    <footer>
        <p>Csstore - Todos os direitos reservados</p>
    </footer>
